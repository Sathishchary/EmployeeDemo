<!doctype html>
<html lang="en">
  <head>
  	<title>Employee Info</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="assets/css/style.css">

	</head>
	<body class="img js-fullheight" style="background-image: url(assets/images/bg.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Sign Up</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<form action="signup" method="post" class="signin-form">
		      	 <div class="form-group">
		      			<input type="text" class="form-control" name="username" placeholder="Username" required>
		      	 </div>
	             <div class="form-group">
	              <input id="password-field" type="password" name="password" class="form-control" placeholder="Password" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	             </div>
	              <div class="form-group">
	              <input id="emailId" type="text" name="emailId" class="form-control" placeholder="emailId" required>
	             </div>
	              <div class="form-group">
	              <input id="phoneno" type="text" name="phoneno" class="form-control" placeholder="phoneno" required>
	             </div>
	              <div class="form-group">
	              <input id="designation" type="text" name="designation" class="form-control" placeholder="designation" required>
	             </div>
	              <div class="form-group">
	              <input id="Address" type="text" name="address" class="form-control" placeholder="address" required>
	             </div>
	            <div class="form-group">
	            	<button type="submit" name="submit" value="signup" class="form-control btn btn-primary submit px-3">Sign Up</button>
	            </div>
	           
	          </form>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/popper.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/main.js"></script>

	</body>
</html>
